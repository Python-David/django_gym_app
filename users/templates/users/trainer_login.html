{% extends "web/base.html" %}
{% block content %}

<!-- Login section -->
<section id="login" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-3">Trainer Login</h2>
                    </div>
                    <div class="card shadow">
                        <div class="card-body">
                            <form action="member_login" method="POST">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="memberUsername">Username</label>
                                    <input type="text" name="memberUsername" id="memberUsername" class="form-control"
                                           required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="memberPassword">Password</label>
                                    <input type="password" name="memberPassword" id="memberPassword"
                                           class="form-control"
                                           required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <div class="mt-3">
                                <a href="{% url 'users_member_login' %}" class="text-decoration-none">Login as Member
                                    instead </a>
                            </div>
                            <hr>
                            <div class="text-center">
                                <p>Don't have an account? <a href="{% url 'users_register' %}"
                                                             class="text-decoration-none">Register here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
